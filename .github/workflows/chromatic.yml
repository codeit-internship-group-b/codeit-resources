# Workflow name
name: "Chromatic Deployment"

# Event for the workflow
on:
  pull_request:
    branches: [develop, main]

# List of jobs
jobs:
  test:
    # Operating System
    runs-on: ubuntu-latest

    # Job steps
    steps:
      - name: âœ… ì½”ë“œ ì²´í¬ì•„ì›ƒ (Checkout code)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: â¬‡ï¸ ì˜ì¡´ì„± ì„¤ì¹˜ (Install Dependencies)
        # âš ï¸ See your package manager's documentation for the correct command to install dependencies in a CI environment.
        run: pnpm install

      - name: ğŸš€ Storybook ë°°í¬ (Run Chromatic)
        uses: chromaui/action@latest
        with:
          # âš ï¸ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
